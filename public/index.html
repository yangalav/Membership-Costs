<!DOCTYPE html>
<html ng-app="myApp">
  <title>CLEAR code test</title>
  <head>
    <meta charset='utf-8'>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Angular Setup -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>

    <!-- Application Setup -->
    <script src="app.js"></script>

    <!-- Controllers -->
    <script src="controllers/controller.js"></script>
  </head>
  <body ng-class="customStyle.colorClass">
    <div class="container" ng-controller="AppCtrl">
      <!-- Darkens background overlay when Modal is opened-->
      <div class="overlay" ng-show=isOpen></div>

      <h1>CLEAR Membership Estimate</h1>

      <!-- Trigger/Open The Modal -->
      <button ng-show="isLess" class="ng-hide" ng-click="openModal()" class="w3-button w3-black">Add a Family Member</button>

      <!--Custom Family Member Modal -->
      <div ng-show="isOpen" class="modal">
        <span class="close close-btn" ng-click="closeModal()">&times;</span>
        <h1 class="center">Add Family Member</h1>

        <form ng-submit="addMember()">
          <input type="text" ng-model="member" ng-class="customStyle.colorClass" name="text" />
          <input type="submit" id="submit" value="Add"/>
        </form>

      </div>

     <!-- Membership Table -->
     <table class="center">
       <tr>
         <th>Annual Membership</th>
         <th>${{memberPrice}}</th>
       </tr>

       <tr ng-repeat="member in members">
         <td>{{member}}</td>
         <td>${{familyPrice}}</td>
       </tr>

       <tr>
         <td>Total</td>
         <td>${{total}}</td>
       </tr>
     </table>

    <!-- Promo Code -->
    <form ng-submit="addPromocode()">
      <input type="text" ng-change="changeBackColor()" ng-model="promocode" ng-class="customStyle.colorClass" name="text"/>
      <input type="submit" id="submit" ng-show="isApply" class="ng-hide" value="Apply"/>
      <input type="submit" id="submit" ng-show="isRemove" class="ng-hide" value="Remove"/>
    </form>

    </div>
  </body>
</html>
